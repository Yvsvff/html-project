<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Yusuff Atanda">
        <meta name="description" content="Making a Taco shop webdsite">
        <title>JB Taco shop</title>
        <link rel="icon" href="img/jb-logo.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css">
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
    
            <hr>
        <nav>
            <ul>
                <li> 
                    <a href="index.html">Home</a>
                </li>
                <li> 
                    <a href="#contact">Message</a>
                </li>
                <li> 
                    <a href="#location">Store Location</a>
                </li>
                <br>
                
                <figure>
                    <img src="img/form.png" alt="Special Delicay"
                title="Special Delicacy" width="250" height="375">
    
                <figcaption>Happy Hours at JB Taco</figcaption>
    
                </figure>
            <hr>
        </ul>
    </nav>
            </header>
           
                <article>
                    <section id="contact">
                        <h2>Our Contact Form</h2>
                        <p>Send us a message</p>

                        <form action="https://httpbin.org/get" method="get">
                            <fieldset>
                                <legend>Personal Info</legend>
                            <label for="firstName">First Name</label>
                            <input type="ext" name="firstName" id="firstName" placeholder="John"
                            autocomplete="on" required>
                        </form>
                        <form action="https://httpbin.org/get" method="get">
                            <label for="lastName">Last Name</label>
                            <input type="ext" name="lastName" id="lastName" placeholder="Doe"
                            autocomplete="on" >
                        </form>
                        <form action="https://httpbin.org/get" method="get">
                            <label for="email">Email</label>
                            <input type="ext" name="email" id="email" placeholder="johndoe@gmail.com" required >
                        </form>
                        <form action="https://httpbin.org/get" method="get">
                            <label for="phone">Phone</label>
                            <input type="ext" name="phone" id="phone" placeholder="555-555-5555" required >
                        </form>
                        <fieldset>
                            <legend>Send us a note</legend>
                        <label for="message">Your Message:</label>
                        <br>
                        <textarea name="message" id="message" cols="30" rows="10" placeholder="Type your message"></textarea>
                        </fieldset>
                        <br>
                        <button type="submit">Submit</button>
                        <button type="reset">Reset</button>
                    </fieldset>
                    </section>
                    <br>

                    <hr>
                    <figure>
                    <img src="img/sobo.png" alt="Special Delicay"
                title="Special Delicacy" width="250" height="375" loading="lazy">
    
                <figcaption></figcaption>
    
                </figure>


                    <section id="location">
                        <h2>Our Location</h2>
                        <address>
                        <p>JB Taco Shop <br>
                            123 Tasty Street <br>
                            Brooklyn, NY 11234
                            </p>
                        </address>

                    </section>
                </article>
                
         
        
        <hr>
        <p><a href="#">Back to Top</a></p>
        <hr>
        <footer>
            <p>&copy; 2023 JB Taco Shop. All rights reserved.</p>
        
    
        </footer>
    
</body>
</html>
